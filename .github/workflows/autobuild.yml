name: Build using .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: nuget/setup-nuget@v1      
      with:
        nuget-version: '5.x'

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Restore with NuGet
      run: nuget restore *.sln

    - name: Build using Mono
      run: msbuild *.sln "/p:Configuration=Debug"

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: main
        path: Code/bin/Debug/JungleHelper.dll

    - name: Publish release
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/gh-actions'
      env:
        ZIPNAME: JungleHelper
        GITHUB_SHA: ${{ github.sha }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        msg=$(git log -n 1 "--format=%B" | head -n 1 | tr -d '\n')
        if [ "$(echo $msg | grep "\[ci skip\]")" != "" ]
        then
          echo "ci skip detected, skipping Discord hook"
          exit
        fi
        ZIPNAME=$ZIPNAME-${GITHUB_SHA:0:8}.zip
        zip -qq -r $ZIPNAME everest.yaml Code/bin/Debug/JungleHelper.dll Ahorn Graphics Audio Dialog
        url=$(curl -H 'Content-Type: multipart/form-data' -X POST -F "file=@$ZIPNAME" -F "content= <@&716285608322138132> **New Jungle Helper update!**" "$DISCORD_WEBHOOK" | grep -Po 'cdn.discordapp.com\/.*?\.zip' | tr -d '\n')
        curl -H 'Content-Type: application/json' -X POST -d "$(jq -n \
          --arg zipname "$ZIPNAME" \
          --arg url "$url" \
          --arg msg "$msg" \
          '{embeds: [{title: "Install \($zipname)", url: "https://0x0ade.ga/twoclick/?\($url)", description: $msg}]}' \
        )" "$DISCORD_WEBHOOK"
